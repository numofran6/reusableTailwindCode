<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body class="text-gray-700">
  <!-- CONTAINER -->
  <div class="md:grid grid-cols-4">
    <!-- NAV -->
    <div class="col-span-1">
      <!-- NAV HEADER -->
      <div class="flex md:justify-end justify-between items-center">
        <h1 class="font-bold uppercase p-5 md:border-b">Ninja Food</h1>

        <div class="md:hidden mr-5 hover:bg-gray-100 p-2 transition ease-out duration-300 rounded">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </div>
      </div>

      <!-- NAV MENU -->
      <ul class="my-5 hidden md:block">
        <li><a href="" class="flex justify-end items-center pr-4 border-r-4 border-red-500">
            <span class="text-xs mr-2 font-bold">Home</span>

            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
              </path>
            </svg>
          </a></li>

        <li class="my-2"><a href="" class="flex justify-end items-center pr-5">
            <span class="text-xs mr-2">About</span>

            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
              </path>
            </svg>
          </a></li>

        <li><a href="" class="flex justify-end items-center pr-5">
            <span class="text-xs mr-2">Contact</span>

            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
              </path>
            </svg>
          </a></li>
      </ul>
    </div>

    <!-- MAIN -->
    <main class="col-span-3 bg-gray-100 px-16 py-6">
      <ul class="flex justify-center md:justify-end">
        <li><a href="" class="mr-4 btn">Log In</a></li>

        <li><a href="" class="btn">Sign Up</a></li>
      </ul>
      <!-- "btn" is a custom class created in the src folder used by tailwind: 
                                                                              src/input.css  
      
        .btn {
          @apply border-2 border-red-500 text-red-500 px-3 py-0.5 rounded-full text-xs font-bold uppercase tracking-wide hover:bg-red-500 hover:text-gray-100 transition ease-out duration-300;
          }
      -->

      <header class="my-10">
        <h2 class="text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl text-gray-500">For Ninjas</h3>
      </header>

      <h4 class="font-bold py-2 border-b mb-10">
        Latest Recipes
      </h4>

      <!-- CARDS -->
      <div class="md:grid grid-cols-3 gap-5">
        <!-- card 1 -->
        <div
          class="bg-white rounded overflow-hidden shadow-md hover:shadow-xl relative transform hover:scale-110 transition ease-out duration-300">
          <img src="../../ninjafood/public/img/stew.jpg" alt="" class="w-full h-32 md:h-48 object-cover">

          <div class="p-5">
            <span class="font-bold">5 Bean Chilli Stew</span>
            <span class="block text-sm text-gray-500">Recipe by Mario</span>
          </div>

          <div class="bg-gray-200 text-gray-400 flex items-center absolute top-3 left-3 px-2 rounded-full">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <span class="font-bold uppercase text-xs">25 mins</span>
          </div>
        </div>

        <!-- card 2 -->
        <div
          class="bg-white rounded overflow-hidden shadow-md hover:shadow-xl relative transform hover:scale-110 transition ease-out duration-300 my-5 md:my-0">
          <img src="../../ninjafood/public/img/curry.jpg" alt="" class="w-full h-32 md:h-48 object-cover">

          <div class="p-5">
            <span class="font-bold">Tofu Curry</span>
            <span class="block text-sm text-gray-500">Recipe by Mario</span>
          </div>

          <div class="bg-gray-200 text-gray-400 flex items-center absolute top-3 left-3 px-2 rounded-full">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <span class="font-bold uppercase text-xs">25 mins</span>
          </div>
        </div>

        <!-- card 3 -->
        <div
          class="bg-white rounded overflow-hidden shadow-md hover:shadow-xl relative transform hover:scale-110 transition ease-out duration-300">
          <img src="../../ninjafood/public/img/noodles.jpg" alt="" class="w-full h-32 md:h-48 object-cover">

          <div class="p-5">
            <span class="font-bold">Veg Noodles</span>
            <span class="block text-sm text-gray-500">Recipe by Mario</span>
          </div>

          <div class="bg-gray-200 text-gray-400 flex items-center absolute top-3 left-3 px-2 rounded-full">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>

            <span class="font-bold uppercase text-xs">25 mins</span>
          </div>
        </div>
      </div>

      <div class="my-16 flex justify-center">
        <span class="loadbtn">Load
          More</span>
      </div>
    </main>
  </div>
</body>

</html>
